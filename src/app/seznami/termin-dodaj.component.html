<h2>Dodaj termin</h2>

<div *ngIf="novTermin">
    <form>
        <table>
            <tr>
                <td><label for="id_uporabnik">ID uporabnika</label></td>
                <td><input type="number" [(ngModel)]="novTermin.uporabnik.id_uporabnik" id="id_uporabnik" name="id_uporabnik" required/></td>
            </tr>
            <tr>
                <td><label for="id_postaja">ID postaje</label></td>
                <td><input type="number" [(ngModel)]="novTermin.postaja.id_postaja" id="id_postaja" name="id_postaja" required/></td>
            </tr>
            <tr>
                <td><label for="termin_od">Termin od</label></td>
                <td><input type="datetime-local" [(ngModel)]="novTermin.termin_od" id="termin_od" name="termin_od" required/></td>
            </tr>
            <tr>
                <td><label for="termin_do">Termin do</label></td>
                <td><input type="datetime-local" [(ngModel)]="novTermin.termin_do" id="termin_do" name="termin_do" required/></td>
            </tr>
        </table>

        <br/>
        <button class="button" type="button" (click)="nazaj()">Nazaj</button>
        <button class="button-add" type="submit" (click)="dodaj()">Dodaj</button>
    </form>
</div>
