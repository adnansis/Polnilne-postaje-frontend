<h2>Dodaj postajo</h2>

<div *ngIf="novaPostaja">
    <form>
        <table>
            <tr>
                <td><label for="ime">Ime</label></td>
                <td><input [(ngModel)]="novaPostaja.ime" id="ime" name="ime" required/></td>
            </tr>
            <tr>
                <td><label for="lastnik">Lastnik</label></td>
                <td><input type="number" [(ngModel)]="novaPostaja.uporabnik.id_uporabnik" id="lastnik" name="lastnik" required/></td>
            </tr>
            <tr>
                <td><label for="lokacija">Lokacija</label></td>
                <td><input [(ngModel)]="novaPostaja.lokacija" id="lokacija" name="lokacija" required/></td>
            </tr>
            <tr>
                <td><label for="moc">Moƒç</label></td>
                <td><input type="number" [(ngModel)]="novaPostaja.moc" id="moc" name="moc" required/></td>
            </tr>
            <tr>
                <td><label for="cena">Cena</label></td>
                <td><input type="number" [(ngModel)]="novaPostaja.cena" id="cena" name="cena" required/></td>
            </tr>
            <tr>
                <td><label for="obratuje_od">Obratuje od</label></td>
                <td><input type="datetime-local" [(ngModel)]="novaPostaja.obratuje_od" id="obratuje_od" name="obratuje_od" required/></td>
            </tr>
            <tr>
                <td><label for="obratuje_do">Obratuje do</label></td>
                <td><input type="datetime-local" [(ngModel)]="novaPostaja.obratuje_do" id="obratuje_do" name="obratuje_do" required/></td>
            </tr>
        </table>

        <br/>
        <button class="button" type="button" (click)="nazaj()">Nazaj</button>
        <button class="button-add" type="submit" (click)="dodaj()">Dodaj</button>
    </form>
</div>
